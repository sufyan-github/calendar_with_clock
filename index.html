<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="date">
                <h3 class="cal-title">November 2024</h3>
            </div>
            <div class="days">
                <!-- Day Names -->
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>

                <!-- Previous month's dates -->
                <div class="number-pre">27</div>
                <div class="number-pre">28</div>
                <div class="number-pre">29</div>
                <div class="number-pre">30</div>
                <div class="number-pre">31</div>

                <!-- Current month's dates -->
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">10</div>
                <div class="number">11</div>
                <div class="number">12</div>
                <div class="number">13</div>
                <div class="number">14</div>
                <div class="number">15</div>
                <div class="number">16</div>
                <div class="number">17</div>
                <div class="number">18</div>
                <div class="number">19</div>
                <div class="number">20</div>
                <div class="number">21</div>
                <div class="number">22</div>
                <div class="number">23</div>
                <div class="number">24</div>
                <div class="number">25</div>
                <div class="number">26</div>
                <div class="number">27</div>
                <div class="number">28</div>
                <div class="number">29</div>
                <div class="number">30</div>
            </div>
        </div>


        <!-- Clock Section -->
        <!-- <div class="clock-section">
            <div class="clock">
                <img src="./images/watch1.webp" alt="Clock Image" class="clock-image">
            </div>
            <p class="clock-text">Keep track of time and stay organized!</p>
        </div> -->

        <div class="clock-section">
            <div class="clock">
                <img src="./images/watch1.webp" alt="Clock Image" class="clock-image">
            </div>
            <div class="clock-time">
                <!-- Clock Time will be updated dynamically here -->
                <p id="time">Loading...</p>
            </div>
            <p class="clock-text">Keep track of time and stay organized!</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
